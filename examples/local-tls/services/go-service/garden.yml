kind: Build
name: go-service
description: Go service container image
type: container

---
kind: Deploy
name: go-service
description: Go service container
type: container
dependencies:
  - build.go-service
spec:
  image: ${actions.build.go-service.outputs.deploymentImageId}
  ports:
    - name: http
      containerPort: 80
  ingresses:
    - path: /
      port: http
