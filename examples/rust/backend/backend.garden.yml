kind: Build
name: backend
description: Rust backend server example.
type: container
spec:
  dockerfile: "${environment.name == 'release' ? 'release.Dockerfile' : 'dev.Dockerfile'}"

---
kind: Deploy
name: backend
description: Backend service
type: container
dependencies:
  - build.backend
spec:
  sync:
    paths:
      - source: ./
        target: /app
        mode: "one-way-replica"
        exclude:
          - target
  ports:
    - name: http
      containerPort: 3000
  healthCheck:
    httpGet:
      path: /
      port: http
  ingresses:
    - path: /
      port: http
      hostname: backend.${var.base-hostname}
  image: ${actions.build.backend.outputs.deploymentImageId}
