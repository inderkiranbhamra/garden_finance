kind: Build
name: backend
description: Backend service container
type: container
dependencies: [ build.base-image ]

spec:
  dockerfile: "${environment.name == 'prod' ? 'Dockerfile.prod' : 'Dockerfile.dev'}"
  # The build arguments to use when building the image.
  # Corresponds to the ARG directive in the Dockerfile.
  buildArgs:
    BASE_IMAGE_VERSION: ${actions.build.base-image.version}

---
kind: Deploy
name: backend
description: Backend service
type: container
dependencies:
  - build.backend
spec:
  image: ${actions.build.backend.outputs.deploymentImageId}
  ports:
    - name: http
      containerPort: 8080
      # Maps service:80 -> container:8080
      servicePort: 80
  ingresses:
    - path: /backend
      port: http
